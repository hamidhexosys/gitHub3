    <script type="text/javascript" charset="utf-8">
 
			
    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);
 
    // Cordova is ready
    //
    function onDeviceReady() {
    
        // Throw an error if no update is received every 30 seconds
        var options = { maximumAge: 3000, timeout: 5000};
        watchID =  navigator.geolocation.watchPosition(onSuccess, onError, options);
        

        }

    // onSuccess Geolocation
    //
    function onSuccess(position) {
    
     currentPos = new google.maps.LatLng(position.coords.latitude,  position.coords.longitude);
    
    _lat = position.coords.latitude;
    _lon = position.coords.longitude;
    
    var curDateElement = document.getElementById('curDate');
    
    //curDateElement.innerHTML =  position.timestamp.toLocaleDateString();
    
    var innerHTML = '<h5>';
    
    innerHTML = innerHTML + 'Lat: ' + position.coords.latitude 				+ '<br />';
    innerHTML = innerHTML + 'Lon: ' + position.coords.longitude             + '<br />';
    
    if(position.coords.altitude)
    	innerHTML = innerHTML + 'Altitude: '           + position.coords.altitude              + '<br />';
    
    if(position.coords.accuracy)
	    innerHTML = innerHTML + 'Accuracy: '           + position.coords.accuracy              + '<br />' ;
	 
	if(position.coords.altitudeAccuracy)
    	innerHTML = innerHTML + 'Altitude Accuracy: '  + position.coords.altitudeAccuracy      + '<br />';

    if(position.coords.heading)
    	innerHTML = innerHTML + 'Heading: '            + position.coords.heading               + '<br />';
    
    if(position.coords.speed )
    	innerHTML = innerHTML + 'Speed: '              + position.coords.speed                 + '<br />';
    
//  if(position.timestamp)
//    	innerHTML = innerHTML + 'Timestamp: '          + position.timestamp                    + '<br />';
    	
    innerHTML = innerHTML + '<h5> ';
	 
    var element = document.getElementById('geolocation');
	element.innerHTML = innerHTML;
	

	centerMainMap(currentPos);
	centerSquareMap(currentPos);
	 	
	 	
	codeLatLng(_lat, _lon, function(address){ $("#curAddr").html(address);});
	 		
    }

    // onError Callback receives a PositionError object
    //
    function onError(error) {
              
              alert(error.message);
/*              
		fadingMsg ('code: '    + error.code    + '\n' +
              'message: ' + error.message + '\n');	
 */             
                    
    }
